<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../Assets/css/authentication.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css">
</head>
<body>
  <div class="wrapper">
    <div class="payment">
      <div class="payment-logo">
        <p><img class="img" src="../Assets/images/Logo.jpg" alt="Logo"></p>
      </div>
      
      
      <h2>Aunthentication</h2>
      <div class="form">
        <div class="card space icon-relative">
          <label class="label">Card holder:</label>
          <input type="text" class="input" placeholder="Customer name">
          <i class="fas fa-user"></i>
        </div>
        <div class="card space icon-relative">
          <label class="label">Card number:</label>
          <input type="texts" class="input" data-mask="0000 0000 0000 0000" placeholder="Card Number">
          <i class="fas fa-credit-card"></i>
        </div>
        <div class="card-grp space">
          <div class="card-item icon-relative">
            <label class="label">Expiry date:</label>
            <input type="text" name="expiry-data" class="input"  placeholder="00 / 00">
            <i class="fas fa-calendar-alt"></i>
          </div>
          <div class="card-item icon-relative">
            <label class="label">CVV:</label>
            <input type="text" class="input" data-mask="000" placeholder="000">
            <i class="fas fa-lock"></i>
          </div>
        </div> 
        <a class="btn" href="..\Customer\details.html">Continue</a>
     
        
      </div>
    </div>
  </div>

   

          
  
  <script>$("input[name='expiry-data']").mask("00 / 00");</script>
</body>
</html>
